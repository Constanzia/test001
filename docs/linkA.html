    <style type="text/css">
        * {
            background-color: #A1FFD6;
            cursor: url("cursortest1.svg"), crosshair;

        }

        * {
            font-family: english-grotesque, transat text, Helvetica, sans-serif;
            text-align: left
        }

        * {
            padding-left: 55px
        }

        * {
            padding-right: 55px
        }

        * {
            padding-top: 3px
        }

        a {
            color: black;
            text-decoration-line: none;
            background-color: transparent;
        }

        a:hover {
            color: auto;
            text-decoration-line: underline;
            background-color: transparent;
        }

        h1,
        h2 {
            font-family: english-grotesque, transat text, Helvetica, sans-serif;
            background: none
        }

        h3 {
            font-family: english-grotesque, transat text, Helvetica, sans-serif;
            background: none;
            text-align: center;
            font-size: 20px
        }

        h1 {
            font-size: 100px;
            font-weight: 600;
        }

        .circlar path {
            fill: none;
            background-color: transparent;
        }

        .circlar {
            width: 400px;
            height: 400px;
            margin: 100px;
            font-family: english-grotesque, transat text, Helvetica, sans-serif;
            font-size: 15px;
            animation: rotation 12s infinite linear;


            transform-origin: 60%;
            background-color: transparent;

        }

        @keyframes rotation {
            to {
                transform: rotate(360deg)
            }
        }

        .circlar svg {
            display: block;
            overflow: visible;
            background-color: transparent;
        }

        div.home {
            width: 100px;
            height: 200px;
            border-radius: 999em;
            background-color: aliceblue;
            position: fixed;
            top: 10px;
            right: -100px;
            text-align: left;
            font-size: 20px;

            color: aliceblue;


        }

        div.home:hover {
            width: 250px;
            height: auto;
            color: black;
            text-align: left;
            font-size: 20px;
            line-height: 40px;
        }

        div.movetoright {
            animation-name: moveA;

            animation-duration: 5s;
            animation-iteration-count: infinite;
            background-color: transparent;
            width: 300px;
            font-size: 50px;
            margin: 200px;
        }

        @keyframes moveA {
            from {
                margin-left: 0
            }

            to {
                margin-left: 800px
            }

        }

        #colorchange {
            margin-left:100px;
            margin-top: 300px;
            margin-bottom: 200px;
            width: 300px;
            height: 400px;
            background: aliceblue;
            animation-name: colorA;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }


        @keyframes colorA {
            0% {
                background-color: aliceblue;
            }

            25% {
                background-color: black;
            }

            50% {
                background-color: beige;
            }

            75% {
                background-color: aqua;
            }

            100% {
                background-color: antiquewhite;
            }
        }
    </style>
</head>
